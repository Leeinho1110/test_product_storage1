<!doctype html>
<html lang="ko" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>로또 번호 추첨기</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="container">
      <header class="header-row">
        <h1>로또 번호 추첨기</h1>
        <button id="theme-toggle" type="button" class="theme-toggle" aria-label="다크 모드 전환">
          🌙 다크 모드
        </button>
      </header>

      <p class="description">1~45 사이 번호 6개를 중복 없이 추첨합니다.</p>

      <section class="controls" aria-label="추첨 설정">
        <label for="count">생성 세트 수</label>
        <input id="count" type="number" min="1" value="1" />
        <button id="draw-button" type="button">번호 뽑기</button>
      </section>

      <section>
        <h2>결과</h2>
        <ul id="result-list" class="result-list" aria-live="polite"></ul>
      </section>

      <section class="partner-section" aria-label="제휴 문의">
        <h2>제휴 문의</h2>
        <p class="partner-description">아래 폼으로 제휴 문의를 남겨주세요.</p>
        <form class="partner-form" action="https://formspree.io/f/mjgewalz" method="POST">
          <label for="partner-email">이메일</label>
          <input id="partner-email" name="email" type="email" required placeholder="you@example.com" />

          <label for="partner-message">문의 내용</label>
          <textarea id="partner-message" name="message" rows="4" required placeholder="제휴 내용을 입력해 주세요."></textarea>

          <button type="submit">제휴 문의 보내기</button>
        </form>
      </section>
    </main>

    <script src="main.js"></script>
  </body>
</html>
