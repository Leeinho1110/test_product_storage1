<!doctype html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>로또 번호 추첨기</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="container">
      <h1>로또 번호 추첨기</h1>
      <p class="description">1~45 사이 번호 6개를 중복 없이 추첨합니다.</p>

      <section class="controls" aria-label="추첨 설정">
        <label for="count">생성 세트 수</label>
        <input id="count" type="number" min="1" value="1" />
        <button id="draw-button" type="button">번호 뽑기</button>
      </section>

      <section>
        <h2>결과</h2>
        <ul id="result-list" class="result-list" aria-live="polite"></ul>
      </section>
    </main>

    <script src="main.js"></script>
  </body>
</html>
